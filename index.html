<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/sppantg/cont-graph@main/js/github_contribution.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-rangeslider@1/rangeslider.js"></script>
  <script type="text/javascript">
    //Generate random number between min and max
    function randomInt(min,max)
    {
      return Math.floor(Math.random()*(max-min+1)+min);
    }

    function getRandomTimeStamps( min, max, fromDate, isObject ){
      var return_list = [];
      var entries =  randomInt( min, max );
      for ( var i =0; i < entries; i++ ){
        var day = fromDate ? new Date(fromDate.getTime()):  new Date();

        //Genrate random
        var previous_date = randomInt(0,365+2);
        if (!fromDate){
          previous_date = - previous_date;
        }
        day.setDate( day.getDate() + previous_date );

        if (isObject){
          var count = randomInt(1,20);
          return_list.push({
            timestamp: day.getTime(),
            count: count
          });
        }else{
          return_list.push( day.getTime() );
        }

      }
      return return_list;

    }
    $(document).ready(function(){
        $('#github_chart_1').github_graph( {
          //Generate random entries from 50-> 200 entries
          data: getRandomTimeStamps(50,2000, null,false) ,
          texts: ['hour','hours'],
          h_days : ['Mon','Wed','Fri'],
          colors: ['#b9ddf7','#71aad2 ','#4d87ae','#2e678b','#104668']

        });



    });
  </script>
</head>

<body>
  <div class="">
      <div id="github_chart_1"></div>
      <div class="width-full f6 px-0 px-md-5 py-1">
                <div class="float-right color-fg-muted" title="A summary of pull requests, issues opened, and commits to the default and gh-pages branches.">
